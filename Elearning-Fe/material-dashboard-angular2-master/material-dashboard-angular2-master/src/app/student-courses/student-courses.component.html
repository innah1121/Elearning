<div class="main-content" *ngIf="currentUser.role.id===1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Testi
                                    </th>
                                    <th>
                                        Kursi
                                    </th>
                                    <th>
                                        Statusi
                                    </th>
                                    
                                </thead>
                                <tbody>
                                    <tr *ngFor="let e of exams">
                                        <td>
                                            {{ e.name }}
                                        </td>
                                        <td>
                                            {{ e.course.name }}
                                        </td>
                                        <td [style.visibility]=" examDone ? 'visible' : 'hidden'">
                                            <button mat-raised-button class="btn btn-danger btn-block" (click)="onDelete(student)">Fshij</button>
                                        </td>
                                    </tr>
                                 </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="places-buttons">
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        <button mat-raised-button class="btn btn-danger btn-block" (click)="openDialog()">Shto student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
