<div>
    <div class="content-container">
        <div [hidden]="submitted">
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #addTutor="ngForm">
                <mat-dialog-content>
                    <div class="form-group ">
                        <label for="name">Emri</label>
                        <input type="text" size="50" class="form-control" id="name" required [(ngModel)]="user.name"
                            [pattern]="pattern" name="name" #name="ngModel">
                    </div>
                    <div class="form-group ">
                        <label for="surname">Mbiemri</label>
                        <input type="text" size="50" class="form-control" id="surname" required
                            [(ngModel)]="user.surname" [pattern]="pattern" name="surname" #surname="ngModel">
                    </div>
                    <div class="form-group  ">
                        <label for="email">Email</label>
                        <input type="text" size="50" class="form-control" id="email" required [(ngModel)]="user.email"
                            name="email">
                    </div>
                    <div class="form-group ">
                        <label for="password">Password</label>
                        <input type="text" size="50" class="form-control" id="password" required
                            [(ngModel)]="user.password" name="password">
                    </div>
                    <div class="form-group">
                        <mat-label>Fakulteti</mat-label>
                        <br><br>
                        <mat-select placeholder="Zgjidh fakultetin" (selectionChange)="changeRole($event.value)">
                            <mat-option *ngFor="let u of universities" [value]="u.id">
                                {{u.name}}
                            </mat-option>
                        </mat-select>
                    </div>
                </mat-dialog-content>

                <mat-dialog-actions>
                    <button mat-button type="submit" class="btn btn-secondary"
                        style="width: 200px;">Ruaj</button>
                    <button mat-button matDialogClose class="btn btn-secondary"
                        style="margin-left: 5px; width: 200px;">Anullo</button>

                </mat-dialog-actions>
            </form>
        </div>
    </div>
</div>
