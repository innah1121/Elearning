<div>
    <div class="content-container">
        <div [hidden]="submitted">
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #addOption="ngForm">
                <mat-dialog-content>
                    <div class="form-group ">
                        <mat-checkbox [(ngModel)]="option.is_correct" name="is_correct">

                            <input type="text" size="50" class="form-control" id="content" required
                                [(ngModel)]="option.content" name="content">
                        </mat-checkbox>
                    </div>
                </mat-dialog-content>
                <mat-dialog-actions>
                    <button mat-button type="submit" class="btn btn-secondary" style="width: 200px;">Ruaj
                        opsionin</button>
                    <button mat-button matDialogClose class="btn btn-secondary"
                        style="margin-left: 5px; width: 200px;">Anullo</button>
                </mat-dialog-actions>
            </form>
        </div>
    </div>
</div>
