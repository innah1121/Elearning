<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">Aktiviteti</h3>
                <p class="card-category">Kurset dhe studentet</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4 class="card-title">Kurset e Pedagogut</h4>
                        <div class="alert alert-light" *ngFor="let c of courses">
                            <span>{{c.name}}</span>
                            <button size="50%" mat-raised-button class="btn btn-info btn-block"
                            (click)="registerStudent(c.id)">Regjistro Student</button>
                        </div>
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3">
                      
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-3"> </div>
            <div class="col-md-3">
               <button size="25%" mat-raised-button class="btn btn-danger btn-block"
            (click)="createCourse()">Krijo Kurs</button>      
            </div>

        </div>
        
    </div>
</div>
